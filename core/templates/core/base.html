{% load menu %}

<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} | Shoperx </title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="max-w-6xl mx-auto flex items-center justify-between py-4 px-6 bg-teal-600 rounded-xl">
        <div class="logo">
            <a href="/"class="text-white text-2xl">Shoperx</a>
        </div>

        <div class="search">
          <form method='get' action="/search/" class="flex items-center space-x-4">
              <input type="search" name="query" placeholder="Szukaj..." class="px-4 py-2 rounded-xl"></input>
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
              </button>
          </form>
        </div>

        <div class="menu flex items-center space-x-4">
          {% menu %}
          {% if request.user.is_authenticated %}
          <a href="{% url 'myaccount' %}"class="text-white py-2 px-4 bg-teal-800 rounded-xl hover:bg-teal-900">My account</a>
          <a href="{% url 'my_store' %}"class="text-white py-2 px-4 bg-teal-800 rounded-xl hover:bg-teal-900">My Store</a>
          {% endif %}
          {% if not request.user.is_authenticated %}
          <a href="{% url 'login' %}"class="text-white">LogIn</a>
          {% endif %}
        </div>
    </nav>
    <div class="max-w-4xl mx-auto items-center justify-between">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
